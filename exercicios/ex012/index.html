<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hospedando videos</title>
</head>
<body>
    <h1>Hospedando videos em um site localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500px" controls poster="images/tumb.jpg" autoplay loop>
     <source src="midia/meu-video.mp4" type="video/mp4">
     <source src="midia/meu-video.webm" type="video/webm">
     <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>   
    </video>
    <h1>Inserindo vídeos do YT (=</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aR56OMABSNA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
